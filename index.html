<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/9293cada29.js" crossorigin="anonymous"></script>
    <title>Odin - Rock Paper Scissor</title>
</head>
<body>
    <div class="displayPick">
        <div class="left">
            <p>You Picked</p>
            <div class="playerPick">
                <i class="pick" data-type="pick"></i>
            </div>
        </div>
        
        <div class="board">
            <div class="boardbg">
                <div class="rule">
                    <p class="announce">First to 5 WIN!</p>
                </div>
                <div class="scoreboard">
                    <div class="pScore">
                        <p class="score" data-type="playerScore">0</p>
                        <p>PLAYER</p>
                    </div>
                    <div class="cScore">
                        <p class="score" data-type="computerScore">0</p>
                        <p>COMPUTER</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <p>Computer Picked</p>
            <div class="computerPick">
                <i class="rand"></i>
            </div>
        </div>
    </div>
    <div class="btn-box">
        <button class="btn rock" value="rock"><i class="fa-regular fa-hand-back-fist hand"></i></button>
        <button class="btn paper" value="paper"><i class="fa-regular fa-hand hand"></i></button>
        <button class="btn scissor" value="scissor"><i class="fa-regular fa-hand-scissors fa-rotate-90 hand"></i></button>
    </div>
    <footer>
        <p>Copyright @ <script>document.write(new Date().getFullYear())</script> bigsizeJ <span><i class="fa-brands fa-github"></i></span></img></p>
    </footer>
</body>
</html>
